<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>


<body>
    <form action="thank-you.html">
        <h2>Register</h2>
        <div>
            <div class="form-group fullname">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
            </div>
            <div class="form-group email">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                </div>
            <div class="form-group date">
                <label for="date">Birth Date</label>
                <input type="date" id="date" placeholder="Select your date">
            </div>
            <div class="form-group gender">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="" selected disabled>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group submit-btn">
                <input type="submit" value="Submit">
            </div>
            <a href="http://127.0.0.1:5500/Pages/Login.html" target="_blank">
                <br>Login</a>
            <a href="http://127.0.0.1:5500/Index.html" target="_blank"><br> Plant Nursery</a>
            <a href="http://127.0.0.1:5500/Pages/Home.html" target="_blank">
                <br>Home</a>
    </form>

</body>

</html>
